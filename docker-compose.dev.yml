services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - '127.0.0.1:3306:3306'
    volumes:
      - mysql_dev_data:/var/lib/mysql

  backend:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
      - pnpm_store:/pnpm/store
    working_dir: /app
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .git/
        - action: rebuild
          path: ./package.json

volumes:
  mysql_dev_data:
  pnpm_store:
  backend_node_modules:

networks:
  default:
    name: inventory-network
    external: true
